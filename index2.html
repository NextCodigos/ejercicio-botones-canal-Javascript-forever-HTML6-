<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos botones</title>
    <script>
        window.onload = function(){
            document.getElementById("boton").addEventListener("click",sumar);
        }
        
        function sumar(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            
            // Validar que los campos no estén vacíos
            if (num1 === "" || num2 === "") {
                alert("Por favor, ingrese valores en ambos campos");
                return;
            }
            
            // Validar que los campos sean números
            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, ingrese valores numéricos en ambos campos");
                return;
            }
            
            var suma = parseInt(num1) + parseInt(num2);
            alert("la suma es: " +suma);
            
            // Crear un elemento para mostrar el resultado
            var resultado = document.getElementById("resultado");
            if (!resultado) {
                resultado = document.createElement("p");
                resultado.id = "resultado";
                document.body.appendChild(resultado);
            }
            resultado.innerHTML = "La suma es: " + suma;
        }

    </script>
</head>
<body>
        <fieldset>
        <legend>Eventos botones</legend>
        Numero 1: <input type="text" id="num1"><br><br>
        Numero 2: <input type="text" id="num2"><br><br>
    
        <input type="button" id="boton" value="Calcular">
        <!--<input type="button" id="boton" value="Calcular" onclick="sumar()">-->
            
    </fieldset>
</body>
</html>
